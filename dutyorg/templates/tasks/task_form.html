{% extends 'base.html' %}

{% block title %}{% if object %}Edit Task{% else %}New Task{% endif %}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">{% if object %}Edit Task{% else %}New Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
